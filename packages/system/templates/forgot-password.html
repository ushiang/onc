{% extends request.session.style|add:'/_login.html' %}

{% load i18n %}

{% block title %}Login | PostPrincipal{% endblock %}

{% block content %}

        <!-- Unlock user -->
        <form method="post" action="{{page.form.action}}" id="unlock-form">
            {% csrf_token %}
            <div class="panel login-form">

                <div class="panel-body">
                    <h6 class="content-group text-center text-semibold no-margin-top">{% trans "Forgot Password" %}</h6>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for=""><span class="text-semibold">{{form.email.label}}</span></label>
                            {{form.email}}
                        </div>
                    </div>

                    {% if formError %}
                    <div class="alert alert-danger no-border">
                        <button type="button" class="close" data-dismiss="alert"><span>Ã—</span><span class="sr-only">Close</span></button>
                        {{ formError }}
                    </div>
                    {% endif %}

                    <button type="submit" class="btn btn-primary btn-block">{% trans "Reset Password" %} <i class="icon-arrow-right14 position-right"></i></button>
                </div>
            </div>
        </form>
        <!-- /unlock user -->

{% endblock %}
